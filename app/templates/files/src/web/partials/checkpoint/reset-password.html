<div class="container">
  <div class="bin-checkpoint-container">
    <div class="well">
      <legend class="text-center">Wachtwoord resetten</legend>
      <img class="bin-checkpoint-profile-img" src="//cdn.binarta.com/image/logo/binarta-sign.png"
           srcset="//cdn.binarta.com/image/logo/binarta-sign.png 1x,
         //cdn.binarta.com/image/logo/binarta-sign@2x.png 2x">

      <form ng-submit="submit()">
        <input type="password" class="form-control" placeholder="Wachtwoord" ng-model="password" required autofocus>
        <div ng-repeat="(key,value) in violations">
          <p ng-repeat="v in value" class="text-danger">
            <i18n code="{{key}}.{{v}}" default="{{key}}.{{v}}">
              {{var}}
            </i18n>
          </p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
      </form>
    </div>
  </div>
</div>
